name: MediaFire Downloader

on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [new_url_received]

jobs:
  download_and_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install yt-dlp
        pip install requests

    - name: Set MediaFire Page URL as environment variable
      run: |
        echo "MEDIAFIRE_PAGE_URL=${{ github.event.client_payload.url }}" >> $GITHUB_ENV

    - name: Run MediaFire Downloader Script
      run: python download_mediafire.py

    - name: Get Downloaded Filename
      id: get_filename
      run: |
        if [ ! -f "downloaded_filename.txt" ]; then
          echo "Error: downloaded_filename.txt not found. Exiting."
          exit 1
        fi
        FILE_NAME=$(cat downloaded_filename.txt)
        echo "file_name=$FILE_NAME" >> $GITHUB_OUTPUT
      shell: bash

    - name: Create GitHub Release
      
      uses: softprops/action-gh-release@v1
      with:
        tag_name: release-${{ github.run_number }}
        name: Automatic MediaFire Download ${{ github.run_number }}
        body: |
          Rilis otomatis dari MediaFire.
          File: ${{ steps.get_filename.outputs.file_name }}
        files: ${{ steps.get_filename.outputs.file_name }} # Ini yang diubah
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
